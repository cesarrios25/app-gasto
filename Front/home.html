<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - App de Gastos e Ingresos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fondo de pantalla completa */
        .background {
            background: url('https://images.pexels.com/photos/14820467/pexels-photo-14820467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center -210px/cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinea el contenido hacia abajo */
            padding-bottom: 140px; /* Ajusta la distancia del contenido desde la parte inferior */
        }

        /* Contenedor central */
        .content {
            text-align: center;
            color: white;
            /* background: rgba(0, 0, 0, 0.4); */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Poppins', sans-serif; 
            font-size: 1rem; 
            font-weight: 300;
            color: white; 
            margin-bottom: 20px; 
        }

        /* Bot칩n */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: rgb(12, 12, 12);
            background-color: rgb(145, 143, 143);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: black;
            transition: 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Bienvenido a tu App de Finanzas</h1>
            <p>"Toma el control de tus finanzas de manera sencilla y organizada. Supervisa tus ingresos, administra tus gastos y alcanza tus metas econ칩micas con facilidad."</p>
            <a href="./index.html" class="btn">Ingresar</a>
        </div>
    </div>
</body>
</html>
